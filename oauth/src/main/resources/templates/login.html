<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content="ICL"/>
        <meta name="author" content="ICL"/>
        <title>Iniciar sesión ICL</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
        <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container">            
            <form class="form-signin" method="post" th:action="@{/custom-login}">
                <h2 class="form-signin-heading">Iniciar sesión</h2>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">Credenciales incorrectas</div>
                <div th:if="${param.logout}">
                    Sesión terminada</div>
                <p>
                    <label for="username" class="sr-only">Usuario</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required="required" autofocus="autofocus"/>
                </p>
                <p>
                    <label for="password" class="sr-only">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required="required"/>
                </p>
                <input name="_csrf" type="hidden" value="3wBCaJOujezmAY8IhGQ_oW9AOPiBLFlYx12eMn2et7_tB_416DchXqOfuInLOeps4EkLwg4mFcHkGm518GmvBB_80duMZJtW" />
                <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
            </form>
        </div>       
    </body>
</html>
