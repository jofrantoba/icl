spring.cloud.config.uri=${sslprotocolserverconfig}://${hostserverconfig}:${sslportserverconfig}
# Elastic APM
elastic.apm.enabled=true
elastic.apm.server_urls=http://10.0.1.32:8200
elastic.apm.service_name=mm-servidor-zuul-${environment}
elastic.apm.secret_token=
